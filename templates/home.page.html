{{ template "base" . }}

{{ define "content" }}
  <h1>Login</h1>
  <hr />
  <div>
    <form method="post" action="/" novalidate>
      <label for="email">Email:</label>
      <br />
      <input type="text" id="email" name="email" value="" autocomplete="off" />
      <br />
      <label for="password">Password:</label>
      <br />
      <input
        type="text"
        id="password"
        name="password"
        value=""
        autocomplete="off"
        required
      />
      <hr />
      <input type="submit" value="Submit" />
    </form>
  </div>
{{ end }}
